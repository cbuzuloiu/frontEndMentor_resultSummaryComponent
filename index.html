<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="card-1">
        <p class="textB25">Your Result</p>
        <div class="circle">
          <p class="textB40">76</p>
          <p class="text18">of 100</p>
        </div>
        <p class="textB30">Great</p>
        <p class="text18">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card-2">
        <p class="text_blueB30">Summary</p>
        <div>
          <div class="item">
            <div class="subitem">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <p class="text_lightRed">Reaction</p>
            </div>
            <p class="text_greyB20">
              <span class="text_blueB20">80</span> / 100
            </p>
          </div>

          <div class="item">
            <div class="subitem">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <p class="text_orangeYellow">Memory</p>
            </div>
            <p class="text_greyB20">
              <span class="text_blueB20">92</span> / 100
            </p>
          </div>

          <div class="item">
            <div class="subitem">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <p class="text_greenTeal">Verbal</p>
            </div>
            <p class="text_greyB20">
              <span class="text_blueB20">61</span> / 100
            </p>
          </div>

          <div class="item">
            <div class="subitem">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <p class="text_cobaltBlue">Visual</p>
            </div>
            <p class="text_greyB20">
              <span class="text_blueB20">72</span> / 100
            </p>
          </div>
        </div>
        <div class="btn">
          <a href="#">Continue</a>
        </div>
      </div>
    </div>
  </body>
</html>
